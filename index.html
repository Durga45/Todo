<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.dribbble.com/users/5325964/screenshots/11432898/todo-logo1-01_4x.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>TODO</h1>
        </div>
        <div class="box">
            <div class="inputbox" id="inputbox">
                <input class="input" type="text" placeholder="Add something">
                <button class="add" id="addbtn">ADD</button>
            </div>
            <div class="lists" id="addlist">
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
